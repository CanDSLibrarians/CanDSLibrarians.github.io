<!-- Menu override to allow for by Section menu items -->
<nav class="navigation-menu">
  <ul class="navigation-menu__inner menu--desktop">
    <!--Group by Sections -->
      {{ range $.Site.RegularPages.GroupBy "Section" }}
          <li>
            <ul class="menu">
                <li class="menu__trigger">{{ humanize .Key }} &nbsp;â–¾</li>
                <li>
                    <ul class="menu__dropdown">
                        <!-- And then iterate through pages by date (reverse) -->
                        {{ range .Pages.ByDate.Reverse }}
                         <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                        {{ end }}
                    </ul>
                  </li>
            </ul>
        </li>
        {{ end }}
    </ul>
</nav>
